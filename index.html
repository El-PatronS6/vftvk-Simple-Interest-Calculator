<!DOCTYPE html>
<title>Franks Simple intrest Calculator</title>
<html>
    <head>
    <script src="script.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<div class="maindiv">
<body>
    <h1>Simple Interest Calculator</h1>

    Amount <input type="number"  id="principal">  <br/>
    Rate <input type="range"  id="rate" min="1" max="20" 
    value="10.25" step="0.25" onchange="updateRate()(this.value)"><span id="rate_val"></span><br/>
    <select id="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select><br>
    
    <span id="result"span style="background-color:#00FF00"></span><br>

    <button onclick="compute()(this.value)">Compute</button><br>
    <span id="result"></span>
    <footer>

        &#169; This Calculator belongs to Frank David

</footer> 
</div>
</body>
</html>
